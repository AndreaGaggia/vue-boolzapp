<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOLZAPP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- contenitore monitorato da Vue -->
    <div id="app">

        <!-- aside -->
        <div class="aside top-bar">
            <div class="app-user">
                <img src="./assets/img/avatar_io.jpg" alt="">
                <h2>Me, the user</h2>
            </div>
            <div class="icon-set">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <div class="aside notification-banner">
            <div class="bell-icon">
                <i class="fas fa-bell-slash"></i>
            </div>
            <div class="notification-text">
                <h2>Ricevi notifiche di nuovi messaggi</h2>
                <h3><a href="">Attiva notifiche desktop</a></h3>
            </div>
        </div>

        <div class="aside search-line">
            <input id="contacts" type="text" placeholder="Cerca o inizia una nuova chat">
        </div>

        <ul class="aside contacts">
            <li v-for="contact in contacts" @click="showContact(contact)">
                <img :src="'./assets/img/avatar' + contact.avatar + '.jpg'" alt="">
                <h2>{{ contact.name }}</h2>
            </li>
        </ul>

        <!-- main -->
        <div class="main top-bar">
            <div class="user-active">
                <img :src="'./assets/img/avatar' + contactShown.avatar + '.jpg'" alt=""> <!--qui ci va l'utente attivo sul quale clicco-->
                <div class="user-active-info">
                    <h2>{{ contactShown.name }}</h2>
                    <p class="last-access">Ultimo accesso oggi alle</p>
                </div>
            </div>
            <div class="icon-set">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="main messages">
            <ul class="user-conversation">
                <li v-for="message in contactShown.messages" :class="message.status === 'sent' ? 'sent' : 'received'">

                    <p class="message-text">
                        {{ message.text }}
                    </p>
                    <span class="message-date">
                        {{ message.date }}
                    </span>

                </li>
            </ul>
        </div>
        <div class="main typing-line">
            <i class="far fa-smile"></i>
            <input type="text" id="typing" placeholder="Scrivi un messaggio" v-model="userMsg.text" @keyup.enter="printUserMsg">
            <i class="fas fa-microphone"></i>
        </div>

    </div>




    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- myScript -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
